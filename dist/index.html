<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@400;500;700&display=swap">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/modern-normalize.css">
    <link type="text/css" rel="stylesheet" href="css/fontawesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/all.min.css">
    <title>To Do</title>
  </head>
  <body id="body">
    <header id="header">
      <!-- MENU TOGGLE -->
      <div class="toggle-menu">
        <div class="burger-line"></div>
        <div class="burger-line"></div>
        <div class="burger-line"></div>
      </div>
      
      <!-- Logo -->
      <div class="logo"><i class="fa-solid fa-check-double padding-right"></i><p>ToDo</p></div>
    </header>

    <!-- Navbar -->
    <nav id="sidebar-menu">

      <div class="menu-links">
        <a href="#" class="link menu-link select selected-link" data-link-index="0" data-title="all">
          <i class="fa-solid fa-calendar-days menu-link-icon select padding-right"  data-link-index="0" data-title="all" data-icon="fa-calendar-days"></i>
          <p class="menu-link-text select" data-link-index="0" data-title="all">All</p>
        </a>
        <a href="#" class="link menu-link select" data-link-index="1" data-title="today">
          <i class="fa-solid fa-calendar-day menu-link-icon select padding-right" data-link-index="1" data-title="today" data-icon="fa-calendar-day"></i>
          <p class="menu-link-text select" data-link-index="1" data-title="today">Today</p>
        </a>
        <a href="#" class="link menu-link select" data-link-index="2" data-title="week">
          <i class="fa-solid fa-calendar-week menu-link-icon select padding-right" data-link-index="2" data-title="week" data-icon="fa-calendar-week"></i>
          <p class="menu-link-text select" data-link-index="2" data-title="week">Week</p>
        </a>
        </a>
        <a href="#" class="link menu-link select" data-link-index="3" data-title="completed">
          <i class="fa-solid fa-calendar-check menu-link-icon select padding-right" data-link-index="3" data-title="completed" data-icon="fa-calendar-check"></i>
          <p class="menu-link-text select" data-link-index="3" data-title="completed">Completed</p>
        </a>
      </div>
  
      <!-- Projects -->
      <div id="nav-projects">
        <div class="nav-projects-title">
          <p>Projects (<span class="projects-count"></span>)</p>
          <i class="fa-solid fa-circle-plus hover-element tooltip-icon">
            <span class="add-project tooltip-text">Add New Project</span>
          </i>
        </div>
        <div class="projects-links-div">
          <!-- Projects list here -->
        </div>
      </div>
  
      <!-- Footer -->
      <footer id="footer">
        <p class="crafted-by"> ☽ Created by
          <a href="https://github.com/clu23" target="_blank" class="footer-link">clu23</a> |
          <a href="https://github.com/clu23/Todo-list" target="_blank" class="footer-link">Source</a> ☾
        </p>
      </footer>
    </nav>

     <!-- Main Content -->
    <main id="main">

      <!-- Title -->
      <div class="main-title-div">
        <i class="main-title-icon"></i>
        <h1 class="main-title-text"></h1>
      </div>

      <!-- Tasks -->
      <div class="tasks-div">

        <!-- Tasks Title -->
        <div class="tasks-title-div">
          <div class="tasks-title">
            <p>Tasks (<span class="tasks-count"></span>)</p>
          </div>
          <i class="fa-circle-plus add-task task-icon hover-element tooltip-icon hide">
            <span class="add-task tooltip-text">Add New Task</span>
          </i>
        </div>

        <!-- Tasks List -->
        <div class="tasks-list">
          <!-- Tasks here -->
        </div>

      </div>
    </main>

    <!-- Modal -->
  <div id="modal" class="close hide">
    <div class="modal-card">
      <div class="modal-header">
        <h2 class="modal-main-title"></h2>
        <i class="fa-solid fa-xmark close-modal close"></i>
      </div>
      <div class="modal-content">

        <!-- Delete Project -->
        <p class="project-deletion-text hide">Are you sure?<br><br>
        Project <span class="project-deletion-title"></span> will be deleted!</p>

        <!-- Delete Task -->
        <p class="task-deletion-text hide">Are you sure?<br><br>
          Task <span class="task-deletion-title"></span> will be deleted!</p>

        <!-- Task info content -->
        <div class="info-div hide">

          <!-- Title -->
          <div class="task-title-div">
            <p class="info-title padding-right">Title:</p>
            <p class="info-task-title"></p>
          </div>

          <!-- Description -->
          <div class="task-description-div">
            <p class="info-description padding-right">Description:</p>
            <p class="info-task-description"></p>
          </div>

          <!-- Due Date -->
          <div class="task-due-date-div">
            <p class="info-due-date padding-right">Due date:</p>
            <p class="info-task-due-date"></p>
          </div>

          <!-- Priority -->
          <div class="task-priority-div">
            <p class="info-priority padding-right">Priority:</p>
            <p class="info-task-priority"></p>
          </div>

          <!-- Project -->
          <div class="task-project-div">
            <p class="info-project padding-right">Project:</p>
            <p class="info-task-project"></p>
          </div>

        </div>

        <form id="form" name="form" method="POST">

          <!-- Modal Title Input -->
          <div>
            <label id="modal-title-label" for="modal-title">Title<span class="title-star">*</span></label>
            <input type="text" id="modal-title" name="modal-title" autocomplete="off">
            <p class="modal-title-error hide">Please fill out this field.</p>
          </div>

          <!-- Radio buttons -->
          <div class="radio-form show">
            <p>Icon</p>
            <div class="project-icons">
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="flower-daffodil" class="icon" name="projectFormIcon" value="fa-flower-daffodil" checked>
                  <span class="radio-control"><i class="fal fa-flower-daffodil fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="book" class="icon" name="projectFormIcon" value="fa-book">
                  <span class="radio-control"><i class="fal fa-book fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="tools" class="icon" name="projectFormIcon" value="fa-tools">
                  <span class="radio-control"><i class="fal fa-tools fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="volleyball-ball" class="icon" name="projectFormIcon" value="fa-volleyball-ball">
                  <span class="radio-control"><i class="fal fa-volleyball-ball fa-fw"></i></span>
                </span>
              </label>
              <label class=" radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="sack-dollar" class="icon" name="projectFormIcon" value="fa-sack-dollar">
                  <span class="radio-control"><i class="fal fa-sack-dollar fa-fw"></i></span>
                </span>
              </label>
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="pizza-slice" class="icon" name="projectFormIcon" value="fa-pizza-slice">
                  <span class="radio-control"><i class="fal fa-pizza-slice fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="backpack" class="icon" name="projectFormIcon" value="fa-backpack">
                  <span class="radio-control"><i class="fal fa-backpack fa-fw"></i></span>
                </span>
              </label>
              <label class="radio-before">
                <span class="radio-input">
                  <input type="radio" id="gift" class="icon" name="projectFormIcon" value="fa-gift">
                  <span class="radio-control"><i class="fal fa-gift fa-fw"></i></span>
                </span>
              </label>
            </div>
          </div>

          <!-- Modal content for a Task -->
          <div class="modal-tasks-div hide">

            <!-- Task Description -->
            <div class="task-description-area">
              <label for="task-description">Description</label>
              <textarea class="task-description" rows="3" cols="36"></textarea>
            </div>

            <!-- Task Due Date -->
            <div class="task-due-date">
              <label for="dueDate">Due Date</label>
              <input type="date" id="dueDate" name="dueDate">
            </div>

            <!-- Task Priority -->
            <div>
              <label for="priority">Priority</label>
              <select class="task-priority" name="priority">
                <option value="" disabled selected>How important is this task?</option>
                <option value="low">😴 Not important at all..</option>
                <option value="medium">😅 A bit important</option>
                <option value="high">😲 Super important!</option>
              </select>
            </div>

          </div>
        </form>

        <!-- Modal Buttons -->
        <div class="modal-buttons">
          <button type="button" class="cancel-modal close">Cancel</button>
          <button type="button" class="modal-task-button confirm-modal"></button>
        </div>
      </div>
    </div>
  </div>

    <script src="main.js"></script>
  </body>
</html>
